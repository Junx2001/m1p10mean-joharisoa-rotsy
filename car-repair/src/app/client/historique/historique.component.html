<div class="flex flex-wrap">
    
    <div class="w-full lg:w-3/12 px-4">
        <app-info-voiture [voiture]="voiture" ></app-info-voiture>
      </div>
    <div class="w-full lg:w-9/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
      >
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h3 class="font-semibold text-lg text-blueGray-700">Historique des réparations de la voiture</h3>
          <a 
            [routerLink]="['/liste-voitures']"
            class="bg-red-600
             text-white 
             active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded 
             shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          >
          Retour
        </a>
        </div>
        
      </div>
        </div>

      <div *ngFor="let reparation of reparations; let i = index" [attr.data-index]="i" 
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
      >

        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h3 class="font-semibold text-lg text-blueGray-700">Réparation du {{reparations[i].dateDepot | date }}
              <ng-container *ngIf="reparations[i].dateRecup"> au {{reparations[i].dateRecup | date}} </ng-container></h3>
          </div>
          
        </div>
          <app-liste-layout [values]="values[i]"></app-liste-layout>
      </div>
    </div>
  </div>
