<div class="flex flex-wrap">
    
    <div *ngIf="car$ | async as car" class="w-full lg:w-3/12 px-4">
        <app-info-voiture [voiture]="car[0].car" ></app-info-voiture>
      </div>
    <div class="w-full lg:w-9/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
      >
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="lg:text-center lg:flex justify-between">
          <h3 class="font-semibold text-lg text-blueGray-700">Historique des réparations de la voiture</h3>
          <a 
            [routerLink]="['/voitures']"
            class="bg-red-600
             text-white 
             active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded 
             shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          >
          Retour
        </a>
        </div>
        
      </div>
        </div>

        <ng-container *ngIf="reparations$ | async as object">
          <div *ngFor="let rep of object.arrayFinal"
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
          >
  
              <div class="rounded-t bg-white mb-0 px-6 py-6">
                <div class="text-center flex justify-between">
                  <h3 class="font-semibold text-lg text-blueGray-700">Réparation du {{rep.repair.dateDepot | date:'longDate' }}
                    <ng-container *ngIf="rep.repair.dateRecup"> au {{rep.repair.dateRecup | date:'longDate'}} </ng-container>
                  </h3>
                </div>
                
              </div>
                <div class="block w-full overflow-x-auto">
                  <!-- Projects table -->
                  <table class="items-center w-full bg-transparent border-collapse">
                    <thead>
                      <tr >
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          intitulé
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          montant
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          avancement
                        </th>
                        <th
                          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                          
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let repDet of rep.reparationDetail">
                          <td 
                            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                          >
                          {{repDet.intitule}}
                          </td>
                          <td 
                            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                          >
                          {{repDet.montant}}
                          </td>
                          <td 
                            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                          >
                          {{repDet.avancement}}%
                          </td>
                          <td 
                            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
                          [innerHTML]="repDet.avancement | avancementStatut">
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
      

          </div>
      </ng-container>

    </div>
  </div>
