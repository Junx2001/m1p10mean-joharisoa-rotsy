<div class="flex flex-wrap">
    <div class="w-full lg:w-12/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
      >
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">Ajouter une voiture à ma collection</h6>
            <a 
                [routerLink]="['/voitures']"
                class="bg-red-600
                text-white 
                active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded 
                shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              >
              Liste de mes voitures
            </a>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="depotForm">
            <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
              Formulaire d'ajout de nouvelle voiture
            </h6>
            <div class="flex flex-wrap">
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    Numéro d'immatriculation
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    placeholder="Immatriculation" formControlName="immatriculation"
                    />
                </div>
              </div>
              
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    Marque
                  </label>
                  <select
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="marque" [value]="'Audi'"
                  >
                    <option default>Audi</option>
                    <option>Alfa Romeo</option>
                    <option>Alpine</option>
                    <option>Bentley</option>
                    <option>BMW</option>
                    <option>Bugatti</option>
                    <option>Chevrolet</option>
                    <option>Citroën</option>
                    <option>Dacia</option>
                    <option>Dodge</option>
                    <option>Fiat</option>
                    <option>Ford</option>
                    <option>Honda</option>
                    <option>Hyundai</option>
                    <option>Jeep</option>
                    <option>Kia</option>
                    <option>Land-Rover</option>
                    <option>Mazda</option>
                    <option>Mclaren</option>
                    <option>Mercedes</option>
                    <option>Mitsubishi</option>
                    <option>Nissan</option>
                    <option>Opel</option>
                    <option>Peugeot</option>
                    <option>Renault</option>
                    <option>Subaru</option>
                    <option>Suzuki</option>
                    <option>Toyota</option>
                    <option>Volkswagen</option>
                    <option>Volvo</option>
                    <option>Zenvo</option>
                  </select>
                </div>
              </div>
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    Modèle
                  </label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    placeholder="Modèle"
                    formControlName="modele"
                  />
                </div>
              </div>
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    Photo de la voiture
                  </label>
                  <input 
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  type="file" accept="image/jpeg" (change)="showPreview($event)"
                  >
                  <p class="text-red" *ngIf="errorFile && message">{{errorFile}}</p>
                </div>
              </div>
              <div *ngIf="imageURL && imageURL !== ''" class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <div class="imagePreview" >
                    <img [src]="imageURL" [alt]="depotForm.value.immatriculation" width="500">
                  </div>
                </div>
              </div>
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <button
                  class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                  type="submit" (click)="onAddNewCar()"
                >
                  Valider
                </button>
                </div>
              </div>
              <div *ngIf="successMessage && message" class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-emerald-500">
                <span class=" inline-block mr-5 align-middle">
                  <i class="fas fa-bell"></i> Ajout réussi! 
                </span><br>
                <span class="inline-block align-middle text-xs mr-8">
                  {{successMessage}}
                </span>
                <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-4 outline-none focus:outline-none" (click)="message = false">
                  <span>×</span>
                </button>
              </div>
              <div *ngIf="errorMessage && message" class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-red-500">
  
                <span class="inline-block align-middle mr-8">
                  {{errorMessage}}
                </span>
                <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-4 outline-none focus:outline-none" (click)="message = false">
                  <span>×</span>
                </button>
              </div>
            </div>
            

          </form>
        </div>
      </div>
      
    </div>
    
  </div>
