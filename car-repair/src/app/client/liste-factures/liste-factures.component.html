<div class="flex flex-wrap">
    <div class="w-full lg:w-9/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
      >
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h3 class="font-semibold text-lg text-blueGray-700">Factures</h3>
          <a 
              [routerLink]="['/liste-voitures']"
              class="bg-red-600
              text-white 
              active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded 
              shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
            >
            Retour
          </a>
        </div>
      </div>
        <app-liste-layout [values]="values"></app-liste-layout>
        <table class="items-center w-full bg-transparent border-collapse">
          
          <tbody>
            <tr>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0  whitespace-nowrap p-4 uppercase font-bold">
                TOTAL
              </td>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0  whitespace-nowrap p-4 uppercase font-bold">
                {{ du | currency : 'AR'}}
              </td>
            </tr>
            
          </tbody>
        </table>
        </div>

        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
      >
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h3 class="font-semibold text-lg text-blueGray-700">Etat de paiement</h3>
        </div>
      </div>
        <p class="border-t-0 px-6 align-middle border-l-0 border-r-0 whitespace-nowrap p-2">Dû : {{ du | currency : 'AR'}}</p>
        <p class="border-t-0 px-6 align-middle border-l-0 border-r-0 whitespace-nowrap p-2">Payé : {{ du | currency : 'AR'}}</p>
        <p class="border-t-0 px-6 align-middle border-l-0 border-r-0 whitespace-nowrap p-2">Reste : {{ 0 | currency : 'AR'}}</p>
        <p class="border-t-0 px-6 align-middle border-l-0 border-r-0 whitespace-nowrap p-5">
          <a [routerLink]="['/paiement']" 
          class="bg-lightBlue-500 text-white active:bg-lightBlue-600 font-bold
           uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none 
           focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" >
            Payer
          </a>
        </p>
      </div>

    </div>
    <div class="w-full lg:w-3/12 px-4">
      <app-info-voiture [voiture]="voiture" [reparations]="reparations"></app-info-voiture>
    </div>
  </div>
