   <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" [formGroup]="registerForm">
          <h2 class="form_title title">Créez un compte</h2>
          <input class="form__input" type="text" placeholder="Nom" formControlName="name">
          <input class="form__input" type="text" placeholder="Email" formControlName="email">
          <input class="form__input" type="password" placeholder="Mot de passe" formControlName="password">
          <button class="form__button button submit" (click)="onSubmitRegisterForm()">INSCRIPTION</button>

          <div *ngIf="successMessage" class="text-white px-6 py-4 border-0 rounded relative m-4 bg-emerald-500">
            <span class=" inline-block mr-5 align-middle">
              <i class="fas fa-bell"></i> 
            </span>
            <span class="inline-block align-middle text-xs mx-4">
              Vérifiez votre mail pour valider votre inscription.
            </span>
            <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-4 outline-none focus:outline-none" (click)="successMessage = false">
              <span>×</span>
            </button>
          </div>
          <div *ngIf="errorMessage" class="text-white px-6 py-4 border-0 rounded relative m-4 bg-red-500">

            <span class="inline-block align-middle mr-4">
              Cet email est déjà associé à un compte.
            </span>
            <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-4 outline-none focus:outline-none" (click)="errorMessage = false">
              <span>×</span>
            </button>
          </div>

        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Bienvenue !</h2>
          <p class="switch__description description">Pour rester en contact, veuillez vous connecter avec vos informations personnelles.</p>
          <button (click)="onLogin()"
           class="switch__button button switch-btn"
           >CONNEXION</button>
        </div>
      </div>
    </div>
 </body>
