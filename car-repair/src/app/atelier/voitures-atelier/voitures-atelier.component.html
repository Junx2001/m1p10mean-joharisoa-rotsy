<div class="flex flex-wrap mt-4">
    <div class="w-full mb-12 px-4">
      <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
      >
          <div class="rounded-t bg-white mb-0 px-6 py-6">
              <div class="text-center flex justify-between">
              <h3 class="font-semibold text-lg text-blueGray-700">Les voitures dans le garage</h3>
              </div>
              <form [formGroup]="searchGroup" >
                <div class="flex flex-wrap">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                            <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password"
                            >
                                Immatriculation
                            </label>
                            <input
                                type="email"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Immatriculation" formControlName="immatriculation"
                            />
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                          <div class="relative w-full mb-3">
                          <label
                              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                              htmlFor="grid-password"
                          >
                              Client
                          </label>
                          <input
                              type="email"
                              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                              placeholder="Client" formControlName="client"
                          />
                          </div>
                      </div>
                        
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                            <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password"
                            >
                                Marque
                            </label>
                            <input
                                type="text"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Marque" formControlName="marque"
                            />
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                            <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password"
                            >
                                Modèle
                            </label>
                            <input
                                type="text"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Modèle" formControlName="modele"
                            />
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                          <div class="relative w-full mb-3">
                          <label
                              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                              htmlFor="grid-password"
                          >
                              Dade de dépôt
                          </label>
                          <input
                              type="date"
                              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                              formControlName="dateDepot"
                          />
                          </div>
                      </div>
                </div>
                </form>
          </div>
          <div class="block w-full overflow-x-auto">
            <!-- Projects table -->
            
    
            <table class="items-center w-full bg-transparent border-collapse">
              <thead>
                <tr >
                    <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     </th>
                     <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     Immatriculation</th>
                     <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     Marque</th>
                     <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     Modèle</th>
                     <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     Client</th>
                     <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     dépôt</th>
                     <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     </th>
                     <th
                     class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                     >
                     </th>
                </tr>
              </thead>
              <tbody>
                    <tr *ngFor="let car of cars$ | async | paginate:{itemsPerPage: 4, currentPage: page}  " >
                        <th 
                            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                            >
                            <img *ngIf="!car.voiture.imageUrl"
                                src="assets/img/2017_hyundai_santa_fe.jpg"
                                class="h-12 w-12 bg-white rounded-full border"
                                alt="image voiture" style="object-fit: cover"
                            />
                            <img *ngIf="car.voiture.imageUrl"
                                src="{{car.voiture.imageUrl}}"
                                class="h-12 w-12 bg-white rounded-full border"
                                alt="image voiture" style="object-fit: cover"
                            />
                        </th>
                        <td 
                        class="px-6 align-middle border border-solid py-3 text-xs  border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                        {{car.voiture.immatriculation}}
                        </td>
                        <td 
                        class="px-6 align-middle border border-solid py-3 text-xs  border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                        {{car.voiture.marque}}
                        </td>
                        <td 
                        class="px-6 align-middle border border-solid py-3 text-xs  border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                        {{car.voiture.modele}}
                        </td>
                        <td 
                        class="px-6 align-middle border border-solid py-3 text-xs  border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                        {{car.voiture.client.name}}
                        </td>
                        
                        <td 
                        class="px-6 align-middle border border-solid py-3 text-xs  border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                        {{car.dateDepot | date}}
                        </td>
                        <td 
                        class="px-6 align-middle border border-solid py-3 text-xs  border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                        <span *ngIf="car.valide == 1" class="text-xlinline-block mr-5 align-middle" >
                            <i style="color: green;" class="fas fa-check"></i>
                          </span>
                        </td>
                        <td 
                        class="px-6 align-middle border border-solid py-3 text-xs  border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100"
                        >
                        <a [routerLink]="['/atelier/reparer-voiture/',car._id]"
                            class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" 
                        >
                            Réparer
                        </a>
                        <a [routerLink]="['/atelier/reparation-details/',car._id]" 
                        class="bg-lightBlue-500 text-white active:bg-lightBlue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" 
                            >
                            Voir les réparations
                        </a>
                        </td>
                    </tr>
              </tbody>
            </table>
            
            <ng-container *ngIf="cars$ | async as cars" >
            <div *ngIf="cars.length > 1" class="flex flex-wrap">
                <div class="w-full lg:w-4/12 px-4"></div>
                <div class="w-full lg:w-4/12 px-4">
                  <div class=" block has-text-centered">
                      <pagination-template class="my-pagination" #p="paginationApi" (pageChange)="page = $event">
                        <div class="custom-pagination flex pl-0 m-4 rounded list-none flex-wrap">
                          <div class="chevron pagination-previous" [class.disabled]="p.isFirstPage()">
                              <a 
                                class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-red-500 bg-white text-red-500"                          
                                 (click)="p.previous()"> 
                                <i class="fas fa-chevron-left -ml-px"></i> 
                              </a>
                            </div>
                  
                          <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                              <a 
                              class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-red-500 bg-white text-red-500"                          
                              (click)="p.setCurrent(page.value)"
                              *ngIf="p.getCurrent() !== page.value">
                                <span>{{ page.label }}</span>
                              </a>
                              <div 
                              class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-red-500 text-white bg-red-500"                         
                               *ngIf="p.getCurrent() === page.value">
                                  <span>{{ page.label }}</span>
                              </div>
                          </div>
                  
                          <div class="chevron pagination-next" [class.disabled]="p.isLastPage()">
                              <a 
                              class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-red-500 bg-white text-red-500"          
                              
                              (click)="p.next()"> 
                              <i class="fas fa-chevron-right -mr-px"></i>
                             </a>
                          </div>
                      </div>
                      </pagination-template>
                  </div>
                </div>
                <div class="w-full lg:w-4/12 px-4"></div>
            </div>
            </ng-container>
          </div>
        </div>
    </div>
    
  </div>
