<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          
          <img *ngIf="!voiture.imageUrl"
              src="assets/img/2017_hyundai_santa_fe.jpg" style="width: 150px; height: 150px;"
              class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
              alt="image voiture"
            />
            <img *ngIf="voiture.imageUrl"
              src="{{voiture.imageUrl}}" style="width: 150px; height: 150px;"
              class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
              alt="image voiture"
            />
          
        </div>
      </div>
      <div class="w-full px-4 text-center mt-10">
        
      </div>
    </div>
    <div class="text-center mt-12">
      <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
      {{ voiture.immatriculation }}
      </h3>
      <div class="mb-2 text-blueGray-600 ">
        {{ voiture.marque }}
      </div>
      <div class="mb-2 text-blueGray-600">
        {{ voiture.modele }}
      </div>
      <ng-container *ngIf="client" >
        <div class="mb-2 text-blueGray-600">
          Propriétaire : {{ client.name }}
        </div>
        <div class="mb-2 text-blueGray-600">
          Email : {{ client.email }}
        </div>
      </ng-container>
      <div *ngIf="depot" class="mb-2 text-blueGray-600">
        <i class="fas fa-calendar mr-2 text-lg text-blueGray-400"></i>
        Déposée le {{ depot| date : 'longDate'}} 
      </div>
    </div>
    
  </div>
</div>
