<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6"
>
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a
      [routerLink]="['/']"
      class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
    >
      <span class="block sm:hidden"> Garage </span>
      <span class="hidden sm:block"> Garage </span>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">

      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
            >
              Garage
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6
        class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline"
      >
        {{user.role}}
      </h6>

      <!-- Navigation -->
      <div *ngIf="user.role==='client'">
        <ul class="md:flex-col md:min-w-full flex flex-col list-none">
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #deposition="routerLinkActive"
                [ngClass]="
                  deposition.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-tv mr-2 text-sm"
                  [ngClass]="
                    deposition.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Déposition des voitures
              </a>
            </li>
    
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #listeDepot="routerLinkActive"
                [ngClass]="
                  listeDepot.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-tools mr-2 text-sm"
                  [ngClass]="
                    listeDepot.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Liste des dépots
              </a>
            </li>
    
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #paiementclient="routerLinkActive"
                [ngClass]="
                  paiementclient.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-table mr-2 text-sm"
                  [ngClass]="
                    paiementclient.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Paiement
              </a>
            </li>
    
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #recuperation="routerLinkActive"
                [ngClass]="
                  recuperation.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-map-marked mr-2 text-sm"
                  [ngClass]="
                    recuperation.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Recupération des voitures
              </a>
            </li>

            <li class="items-center">
                <a
                  [routerLink]="['/login']"
                  class="text-xs uppercase py-3 font-bold block"
                  routerLinkActive
                  #historiquerep="routerLinkActive"
                  [ngClass]="
                    historiquerep.isActive
                      ? 'text-red-600 hover:text-red-700'
                      : 'text-blueGray-700 hover:text-blueGray-500'
                  "
                >
                  <i
                    class="fas fa-map-marked mr-2 text-sm"
                    [ngClass]="
                      historiquerep.isActive ? 'opacity-75' : 'text-blueGray-300'
                    "
                  ></i>
                  Historique des réparations
                </a>
              </li>
          </ul>
      </div>
      <div *ngIf="user.role==='atelier'">
        <ul class="md:flex-col md:min-w-full flex flex-col list-none">
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #reception="routerLinkActive"
                [ngClass]="
                  reception.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-tv mr-2 text-sm"
                  [ngClass]="
                    reception.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Réception des voitures
              </a>
            </li>
    
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #listeresencours="routerLinkActive"
                [ngClass]="
                  listeresencours.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-tools mr-2 text-sm"
                  [ngClass]="
                    listeresencours.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Liste des voitures en réparation
              </a>
            </li>
          </ul>
      </div>
      <div *ngIf="user.role==='financier'">
        <ul class="md:flex-col md:min-w-full flex flex-col list-none">
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #etatdepaiement="routerLinkActive"
                [ngClass]="
                  etatdepaiement.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-tv mr-2 text-sm"
                  [ngClass]="
                    etatdepaiement.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Etat de paiements
              </a>
            </li>
    
            <li class="items-center">
              <a
                [routerLink]="['/login']"
                class="text-xs uppercase py-3 font-bold block"
                routerLinkActive
                #depenses="routerLinkActive"
                [ngClass]="
                  depenses.isActive
                    ? 'text-red-600 hover:text-red-700'
                    : 'text-blueGray-700 hover:text-blueGray-500'
                "
              >
                <i
                  class="fas fa-tools mr-2 text-sm"
                  [ngClass]="
                    depenses.isActive ? 'opacity-75' : 'text-blueGray-300'
                  "
                ></i>
                Insertion des dépenses
              </a>
            </li>
            <li class="items-center">
                <a
                  [routerLink]="['/login']"
                  class="text-xs uppercase py-3 font-bold block"
                  routerLinkActive
                  #stats="routerLinkActive"
                  [ngClass]="
                    stats.isActive
                      ? 'text-red-600 hover:text-red-700'
                      : 'text-blueGray-700 hover:text-blueGray-500'
                  "
                >
                  <i
                    class="fas fa-tools mr-2 text-sm"
                    [ngClass]="
                      stats.isActive ? 'opacity-75' : 'text-blueGray-300'
                    "
                  ></i>
                  Statistiques
                </a>
              </li>
          </ul>
      </div>

      

      
    </div>
  </div>
</nav>
