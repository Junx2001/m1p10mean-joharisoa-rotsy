<form [formGroup]="loginForm">
    <h1>Login du {{role}} </h1>
    <p>Email : <input type="email" formControlName="email"></p>
    <p>Mot de passe : <input type="password" formControlName="password"></p>
    <p><button type="submit" (click)="onSubmitLoginForm()">Valider</button></p>
</form>
<p *ngIf="errorMessage" style="color: red;">{{errorMessage}}</p>
